[tool:pytest]
minversion = 7.0
addopts = 
    -ra 
    --strict-markers 
    --strict-config 
    --cov=vigoleonrocks 
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests  
    randomness: Tests for randomness policy compliance (CRITICAL)
    metrics: Tests for metrics exposure (REQUIRED)
    multilingual: Tests for multilingual support
    quantum: Tests for quantum processing components
    slow: Slow running tests
    security: Security-related tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
