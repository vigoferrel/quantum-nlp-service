[mypy]
# MyPy configuration for VIGOLEONROCKS - Strict type checking
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True

# Import discovery
namespace_packages = True
ignore_missing_imports = True
follow_imports = silent

# Strictness
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Per-module options
[mypy-vigoleonrocks.*]
# Core modules require strict typing
disallow_any_unimported = True
disallow_any_expr = False  # Allow some flexibility for dynamic quantum states
disallow_any_decorated = True
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

[mypy-vigoleonrocks.core.*]
# Most critical modules - maximum strictness
disallow_any_expr = True
disallow_any_explicit = True
strict = True

[mypy-vigoleonrocks.interfaces.*]
# Interface modules - strict but allow some flexibility for API responses
disallow_any_unimported = True
disallow_any_generics = True

[mypy-vigoleonrocks.models.*]
# Data models - strict typing required
disallow_any_unimported = True
disallow_any_generics = True
disallow_any_explicit = True

[mypy-tests.*]
# Test files - more lenient
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_any_generics = False

# Third-party libraries without type stubs
[mypy-flask.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-gunicorn.*]
ignore_missing_imports = True

# Development and testing tools
[mypy-pytest_cov.*]
ignore_missing_imports = True

[mypy-pytest_mock.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-coverage.*]
ignore_missing_imports = True

[mypy-bandit.*]
ignore_missing_imports = True

[mypy-safety.*]
ignore_missing_imports = True
