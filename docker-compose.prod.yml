version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vigoleonrocks_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vigoleonrocks
      POSTGRES_USER: vigoleonrocks_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vigoleonrocks_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vigoleonrocks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigoleonrocks_user -d vigoleonrocks"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: vigoleonrocks_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - vigoleonrocks_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicaci√≥n principal
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vigoleonrocks_app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://vigoleonrocks_user:${DB_PASSWORD:-vigoleonrocks_secure_2024}@postgres:5432/vigoleonrocks
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-vigoleonrocks_quantum_2024}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vigoleonrocks_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: vigoleonrocks_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - vigoleonrocks_network

  # Monitor de contenedores
  watchtower:
    image: containrrr/watchtower
    container_name: vigoleonrocks_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_INCLUDE_STOPPED=true
    networks:
      - vigoleonrocks_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vigoleonrocks_network:
    driver: bridge