name: üöÄ Deploy to Dokploy

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== Build and Push Docker Image =====
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üîê Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¶ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===== Deploy to Dokploy =====
  deploy-to-dokploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üöÄ Deploy to Dokploy
      id: deploy
      uses: dokploy/action@v1
      with:
        # Dokploy server URL
        server-url: ${{ secrets.DOKPLOY_SERVER_URL }}

        # Dokploy API token
        api-token: ${{ secrets.DOKPLOY_API_TOKEN }}

        # Project name in Dokploy
        project-name: vigoleonrocks

        # Service name to deploy
        service-name: app

        # Docker image to deploy
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

        # Environment variables
        env-vars: |
          FLASK_ENV=production
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

        # Health check configuration
        health-check-path: /api/status
        health-check-interval: 30s
        health-check-timeout: 10s
        health-check-retries: 3

        # Auto-scaling (optional)
        min-replicas: 1
        max-replicas: 5
        cpu-threshold: 70
        memory-threshold: 80

    - name: üìä Deployment Summary
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "üìç Application URL: ${{ steps.deploy.outputs.url }}"
        echo "üîç Health Check: ${{ steps.deploy.outputs.url }}/api/status"
        echo "üìä Service Status: ${{ steps.deploy.outputs.status }}"

    - name: üì¢ Notify on Slack (optional)
      if: success() && github.ref == 'refs/heads/main'
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "üöÄ VIGOLEONROCKS deployed to production!",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*üöÄ VIGOLEONROCKS Production Deployment*\n‚úÖ Successfully deployed to production"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Environment:*\nProduction"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Commit:*\n`${{ github.sha }}`"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*URL:*\n${{ steps.deploy.outputs.url }}"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===== Post-Deployment Tests =====
  post-deployment-tests:
    needs: deploy-to-dokploy
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: üß™ Health Check Test
      run: |
        DEPLOY_URL="${{ steps.deploy-to-dokploy.outputs.url }}"
        echo "Testing deployment at: $DEPLOY_URL"

        # Wait for deployment to be ready
        for i in {1..30}; do
          if curl -f -s "$DEPLOY_URL/api/status" > /dev/null; then
            echo "‚úÖ Application is healthy!"
            break
          fi
          echo "‚è≥ Waiting for application to be ready... ($i/30)"
          sleep 10
        done

        # Test main endpoints
        echo "Testing API endpoints..."
        curl -f "$DEPLOY_URL/api/status"
        curl -f "$DEPLOY_URL/" | grep -q "VIGOLEONROCKS"

        echo "‚úÖ All tests passed!"

  # ===== Rollback on Failure =====
  rollback:
    needs: [deploy-to-dokploy, post-deployment-tests]
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'

    steps:
    - name: üö® Rollback Deployment
      uses: dokploy/action@v1
      with:
        server-url: ${{ secrets.DOKPLOY_SERVER_URL }}
        api-token: ${{ secrets.DOKPLOY_API_TOKEN }}
        project-name: vigoleonrocks
        action: rollback
        rollback-to: previous

    - name: üì¢ Notify Rollback
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "text": "üö® VIGOLEONROCKS deployment failed - Rolling back!",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*üö® Deployment Failed - Rollback Initiated*\n‚ùå Production deployment failed, rolling back to previous version"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}