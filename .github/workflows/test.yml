name: ğŸ§ª Test & Quality VIGOLEONROCKS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===== Code Quality =====
  quality:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy pytest pytest-cov

    - name: ğŸ” Run Flake8 (Linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .

    - name: ğŸ“‹ Check import sorting with isort
      run: |
        isort --check-only --diff .

    - name: ğŸ” Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional

  # ===== Unit Tests =====
  unit-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ===== Integration Tests =====
  integration-tests:
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: ğŸ§ª Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short

  # ===== API Tests =====
  api-tests:
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: ğŸ§ª Start application
      run: |
        python vigoleonrocks_server.py &
        sleep 10

    - name: ğŸ§ª Run API tests
      run: |
        pytest tests/api/ -v --tb=short

  # ===== Performance Tests =====
  performance-tests:
    runs-on: ubuntu-latest
    needs: [quality, unit-tests]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust pytest

    - name: âš¡ Run performance tests
      run: |
        python vigoleonrocks_server.py &
        sleep 10
        locust --headless --users 10 --spawn-rate 1 --run-time 30s --host http://localhost:5000

  # ===== Security Scan =====
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

    - name: ğŸ“¤ Upload Bandit results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.json

  # ===== Docker Build Test =====
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t vigoleonrocks:test .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run -d --name test-container -p 5000:5000 vigoleonrocks:test
        sleep 10
        curl -f http://localhost:5000/api/status
        docker stop test-container
        docker rm test-container