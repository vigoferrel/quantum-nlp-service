# ==============================================================================
# || QBTC UNIFIED SYSTEM - APISIX Default Config                              ||
# ==============================================================================
#
# Este es el archivo de configuración base que APISIX carga al iniciar.
# Su propósito principal aquí es decirle a APISIX que opere en modo 'standalone'
# y que cargue toda su configuración de rutas, upstreams y consumidores
# desde nuestro archivo 'apisix.yaml'.
#

apisix:
  # Activa el modo 'standalone', donde la configuración se lee de un archivo local.
  deployment:
    role: data_plane
    role_data_plane:
      config_provider: yaml

# La configuración de rutas, etc., ahora se gestiona en 'apisix.yaml'
# que será cargado automáticamente por APISIX gracias a la configuración anterior.
