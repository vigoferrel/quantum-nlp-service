# Configuración del sistema cuántico integrado

openrouter:
  base_url: "https://openrouter.ai/api/v1"
  api_key: "${OPENROUTER_API_KEY}"
  model: "anthropic/claude-3-opus-20240229"

orchestrator:
  parallel_agents: 4
  task_timeout: 300
  aggregation_strategy: "consensus"
  max_iterations: 10

quantum_system:
  prime_frequency: 7919
  poets:
    - name: "PARRA"
      frequency_multiplier: 0.618034
      resonance_threshold: 0.7
    - name: "NERUDA"
      frequency_multiplier: 1.414213
      resonance_threshold: 0.65
    - name: "MISTRAL"
      frequency_multiplier: 1.732050
      resonance_threshold: 0.72
    - name: "ZURITA"
      frequency_multiplier: 2.236067
      resonance_threshold: 0.68
    - name: "HUIDOBRO"
      frequency_multiplier: 2.449489
      resonance_threshold: 0.71
    - name: "FERREL"
      frequency_multiplier: 2.645751
      resonance_threshold: 0.75

cobol_integration:
  enabled: true
  pipe_name: "quantum_cobol_pipe"
  timeout: 5000
  error_transmutation: true

system_prompt: |
  Eres un agente cuántico avanzado con acceso a herramientas especializadas:
  - Transmutación cuántica de errores usando poetas chilenos
  - Integración con sistemas COBOL legacy
  - Cálculos basados en el primo 7919
  - Matriz LOG7919 Hermitiana

  Tu objetivo es ayudar a resolver problemas usando estas capacidades cuánticas
  y poéticas de manera óptima. Cuando encuentres un error, usa la herramienta
  quantum_transmute para transmutarlo en una oportunidad de mejora.

question_generation_prompt: |
  Analiza la siguiente consulta del usuario y genera {num_agents} preguntas
  diferentes que ayuden a explorar el problema desde distintos ángulos cuánticos
  y poéticos. Usa los diferentes poetas (Parra, Neruda, Mistral, etc.) como
  inspiración para cada perspectiva.

  Consulta del usuario: {user_input}

  Retorna las preguntas en formato JSON como un array de strings.

synthesis_prompt: |
  Has recibido {num_responses} respuestas de diferentes agentes cuánticos,
  cada uno operando con una frecuencia poética distinta. Tu tarea es sintetizar
  estas respuestas en una respuesta coherente que mantenga la resonancia cuántica.

  Respuestas de los agentes:
  {agent_responses}

  Genera una respuesta que:
  1. Integre las diferentes perspectivas poéticas
  2. Mantenga la coherencia cuántica
  3. Aproveche la matriz LOG7919 Hermitiana
  4. Preserve la sabiduría de los poetas chilenos