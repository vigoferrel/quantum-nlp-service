<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGPT Quantum Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked@4.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        :root {
            --quantum-primary: #1a0d3a;
            --quantum-secondary: #2d1b69;
            --quantum-accent: #6366f1;
            --quantum-gold: #ffd700;
        }
        body {
            background: linear-gradient(135deg, var(--quantum-primary) 0%, var(--quantum-secondary) 100%);
            color: white;
        }
        .quantum-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--quantum-gold);
        }
        .universe-id {
            font-family: 'Courier New', monospace;
            background: rgba(255, 215, 0, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            color: var(--quantum-gold);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="chat-container">
        <!-- Header -->
        <div class="quantum-container text-center max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold mb-3">LocalGPT Quantum Supreme</h1>
            <p class="text-xl text-gray-300">Metacopiloto Cuántico Unificado</p>
             <div class="row mt-4">
                <div class="col-md-4">
                    <div class="quantum-card text-center">
                        <h6><i class="fas fa-brain"></i> Núcleo</h6>
                        <span id="quantum-status-text">UNIFICADO</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="quantum-card text-center">
                        <h6><i class="fas fa-globe"></i> Universo</h6>
                        <span class="universe-id" id="universe-id">QUANTUM_UNIFIED</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="quantum-card text-center">
                        <h6><i class="fas fa-rocket"></i> Trascendencia</h6>
                        <span class="metric-value" id="transcendence-level">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages area -->
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 messages-container" id="chat-messages">
             <!-- Los mensajes de chat se agregarán aquí -->
        </div>

        <!-- Input area... reutilizando la del claude-engineer -->
        <div class="input-container">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <form id="chat-form" class="relative">
                    <div class="flex items-end space-x-2 bg-gray-800 rounded-xl border border-gray-700 p-3 mx-2">
                        <textarea id="message-input"
                            class="flex-1 border-0 bg-transparent p-2 focus:ring-0 focus:outline-none resize-none max-h-32 overflow-y-auto min-h-[2.5rem] text-white"
                            rows="1"
                            placeholder="Escribe tu consulta cuántica aquí..."
                            style="height: 40px; max-height: 200px;"
                        ></textarea>
                        <button type="submit" class="p-2 text-gray-400 hover:text-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Usaremos el JS del claude-engineer que es más simple y directo -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
