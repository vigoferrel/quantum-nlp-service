<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGPT Quantum Supreme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #1a0d3a 0%, #2d1b69 100%); min-height: 100vh; color: white;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="text-center p-4 m-4 rounded" style="background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);">
                    <h1><i class="fas fa-atom text-warning"></i> LocalGPT Quantum Supreme</h1>
                    <p>Metacopiloto CuÃ¡ntico Consciente</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-4">
                <div class="p-3 m-2 rounded" style="background: rgba(255,255,255,0.05);">
                    <h5><i class="fas fa-feather"></i> Resonancia PoÃ©tica</h5>
                    <div class="text-center">
                        <button class="btn btn-primary m-1 poet-button active" data-poet="BALANCED">ðŸŽ¨ Equilibrado</button>
                        <button class="btn btn-primary m-1 poet-button" data-poet="NERUDA">ðŸŒŠ Neruda</button>
                        <button class="btn btn-primary m-1 poet-button" data-poet="MISTRAL">ðŸŒŸ Mistral</button>
                    </div>
                    <small>Poeta activo: <strong id="active-poet">BALANCED</strong></small>
                </div>
                
                <div class="p-3 m-2 rounded" style="background: rgba(255,255,255,0.05);">
                    <h5><i class="fas fa-upload"></i> Cargar Documentos</h5>
                    <input type="file" id="file-input" multiple class="form-control">
                    <div id="uploaded-files" class="mt-3"></div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="p-3 m-2 rounded" style="background: rgba(255,255,255,0.05);">
                    <h5><i class="fas fa-comments"></i> Interfaz CuÃ¡ntica</h5>
                    
                    <div id="response-area" class="p-3 mb-3 rounded" style="background: rgba(0,0,0,0.3); min-height: 300px;">
                        <div class="text-center text-muted">
                            <i class="fas fa-atom fa-3x mb-3"></i>
                            <p>Â¡Bienvenido al LocalGPT Quantum Supreme!</p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-9">
                            <textarea class="form-control" id="query-input" rows="3" placeholder="Escribe tu consulta cuÃ¡ntica aquÃ­..."></textarea>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100 h-100" id="send-btn">
                                <i class="fas fa-paper-plane"></i> Enviar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="p-3 m-2 rounded" style="background: rgba(255,255,255,0.05);">
                    <h5>MÃ©tricas</h5>
                    <div class="row text-center">
                        <div class="col-3">Consultas: <span id="queries-count">0</span></div>
                        <div class="col-3">Big Bangs: <span id="bigbang-count">0</span></div>
                        <div class="col-3">Docs: <span id="docs-count">0</span></div>
                        <div class="col-3">Tiempo: <span id="response-time">--ms</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = 'quantum_user_' + Date.now();
        let uploadedFiles = [];
        let currentPoet = 'BALANCED';
        
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('send-btn').addEventListener('click', sendQuery);
            
            document.querySelectorAll('.poet-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.poet-button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('active-poet').textContent = this.dataset.poet;
                });
            });
            
            document.getElementById('file-input').addEventListener('change', function() {
                Array.from(this.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedFiles.push({
                            filename: file.name,
                            content: e.target.result,
                            size: file.size
                        });
                        
                        const fileDiv = document.createElement('div');
                        fileDiv.className = 'small p-2 m-1 bg-secondary rounded';
                        fileDiv.innerHTML = `<i class="fas fa-file"></i> ${file.name}`;
                        document.getElementById('uploaded-files').appendChild(fileDiv);
                    };
                    reader.readAsText(file);
                });
            });
        }
        
        async function sendQuery() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) return;
            
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Procesando...</div>';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/quantum_query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser,
                        query: query,
                        uploaded_files: uploadedFiles
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    responseArea.innerHTML = `
                        <div class="mb-3">
                            <h6><i class="fas fa-user"></i> Tu consulta:</h6>
                            <div class="p-2 bg-dark rounded">${query}</div>
                        </div>
                        <div class="mb-3">
                            <h6><i class="fas fa-robot"></i> Respuesta CuÃ¡ntica:</h6>
                            <div class="p-2 bg-dark rounded">${result.response}</div>
                        </div>
                    `;
                    
                    const responseTime = Date.now() - startTime;
                    document.getElementById('response-time').textContent = responseTime + 'ms';
                    document.getElementById('query-input').value = '';
                } else {
                    responseArea.innerHTML = `<div class="text-danger">Error: ${result.error}</div>`;
                }
                
            } catch (error) {
                responseArea.innerHTML = `<div class="text-danger">Error de conexiÃ³n: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
