version: '3.8'

services:
  quantum-db:
    image: postgres:15-alpine
    container_name: qbtc-postgres-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/supabase_quantum_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - qbtc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  quantum-redis:
    image: redis:7-alpine
    container_name: qbtc-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - qbtc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  quantum-core:
    build:
      context: .
      dockerfile: services/Dockerfile
    container_name: qbtc-quantum-core-prod
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - POSTGRES_HOST=quantum-db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=quantum-redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      quantum-db:
        condition: service_healthy
      quantum-redis:
        condition: service_healthy
    networks:
      - qbtc-network
    volumes:
      - ./logs:/var/log/qbtc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./services/llm-api-service
      dockerfile: Dockerfile
    container_name: qbtc-api-gateway-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - QUANTUM_CORE_URL=http://quantum-core:8001
      - LOG_LEVEL=${LOG_LEVEL}
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      - quantum-core
    networks:
      - qbtc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qbtc-network:
    driver: bridge
