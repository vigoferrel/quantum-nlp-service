version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vigoleonrocks_postgres
    environment:
      POSTGRES_DB: vigoleonrocks
      POSTGRES_USER: vigoleonrocks
      POSTGRES_PASSWORD: quantum2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vigoleonrocks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigoleonrocks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: vigoleonrocks_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vigoleonrocks_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n principal
  app:
    build: .
    container_name: vigoleonrocks_app
    environment:
      - DATABASE_URL=postgresql://vigoleonrocks:quantum2024@postgres:5432/vigoleonrocks
      - REDIS_URL=redis://redis:6379
      - FLASK_ENV=production
      - SECRET_KEY=vigoleonrocks_quantum_2024
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vigoleonrocks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: vigoleonrocks_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - vigoleonrocks_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  vigoleonrocks_network:
    driver: bridge