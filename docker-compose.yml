# VIGOLEONROCKS - Quantum NLP Service
# Production Docker Compose Configuration
# Updated: September 2025

version: '3.8'

services:
  vigoleonrocks:
    build: 
      context: .
      dockerfile: Dockerfile
    image: vigoleonrocks:2.1.0-supreme
    container_name: vigoleonrocks-api
    ports:
      - "5000:5000"  # Main API
      - "8000:8000"  # Metrics/Monitoring
    environment:
      - NODE_ENV=production
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - PORT=5000
      # Security Policies
      - BACKGROUND_EXECUTION=true
      - PROMETHEUS_ENABLED=true
      - METRICS_RNG_ENABLED=true
      - QUANTUM_PROCESSOR_ENABLED=true
      # Database connections
      - DATABASE_URL=postgresql://vigoleonrocks:${POSTGRES_PASSWORD}@postgres:5432/vigoleonrocks_db
      - REDIS_URL=redis://redis:6379/0
      # API Keys (from secrets)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./logs:/app/logs
      - vigoleonrocks_data:/app/data
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - vigoleonrocks_network

  postgres:
    image: postgres:15-alpine
    container_name: vigoleonrocks-db
    environment:
      POSTGRES_DB: vigoleonrocks_db
      POSTGRES_USER: vigoleonrocks
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"  # For external access if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigoleonrocks -d vigoleonrocks_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vigoleonrocks_network

  redis:
    image: redis:7-alpine
    container_name: vigoleonrocks-cache
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"  # For external access if needed
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - vigoleonrocks_network

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vigoleonrocks-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - vigoleonrocks_network

  grafana:
    image: grafana/grafana:latest
    container_name: vigoleonrocks-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - vigoleonrocks_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  vigoleonrocks_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  vigoleonrocks_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
